    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .chaknuul 
      {
          font-family: 'Sirin Stencil', sans-serif;
          font-size: 26px;
      }
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        transition: 0.7s;
        padding: 30px 20px;
        z-index: 10;
      }

      header.abajo {
        background: linear-gradient(rgb(0,0,0,0.4), rgb(0,0,0));
        padding: 15px 20px;
      }

      header .logo {
        position: relative;
        color: white;
        font-size: 2em;
        letter-spacing: 2px;
        transition: 1.5s;
        text-decoration: none;
        opacity: 0;
        font-family: 'Sirin Stencil', sans-serif;
        font-size: 15px;
      }
      nav {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .img {
        width: 50px;
      }

      .zona1 {
        position: relative;
        width: 100%;
        height: 100vh;
        background: url("./images/background.jpg");
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
      }
      .zona2 {
        position: relative;
        width: 100%;
        height: 100vh;
        background: url("./images/background.jpg");
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
      }

      header.abajo .logo,
      header.abajo .img
      {
        opacity: 1;
        color: white;
      }
      .contendido {
        background-color: aqua;
        width: 80vw;
        top: 40vh;
        position: relative;
      }
      .snap-container {
        height: 100vh;
        overflow: auto;  
        scroll-snap-type: y mandatory;  
      }
      .snap-section {
        text-align: center;
        padding: 200px 300px 0 300px;
        scroll-snap-align: start;
        min-height: 100vh;  
      }
      .snap-section:nth-child(1) {
        background: url("./images/background.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }
      .snap-section:nth-child(2) {
        background: green;
      }
      .snap-section:nth-child(3) {
        background: #556270;
      }
      .snap-section:nth-child(4) {
        background: blue;
      }
      .snap-section:nth-child(5) {
        background: #556270;
      }
      .snap-section:nth-child(6) {
        background: #4ecdc4;
      }
      .snap-section:nth-child(6) {
        background: red;
      }

    </style>
    <title>Chaknúul</title>
  </head>
  <body>
      
    <div id="loaderPagina" class="section_loader">
      <div class="row">
        <div class="col-12">
          <img src="images/chaknuul-logo.svg" alt="" width="300">
        </div>
      </div>
      <br/>
      <div class="loader">
        <div class="loader_1"></div>
        <div class="loader_2"></div>
      </div>
    </div>
    <header class="abajo">
      <center>
      <a href="#zona1" class="logo">
        <img src="images/chaknuul-logo.svg" alt="" class="img">
        <br>
        Chaknúul
      </a>
      </center>
    </header>
    <div class="snap-container">
      <div class="snap-section" id="zona1">
        <div class="opacity"></div>
        Chaknuul con lema, siguiente evento, mas eventos
      </div>
      <div class="snap-section" id="zona2">
        EVENTOS ESPECIALES
      </div>
      <div class="snap-section" id="zona2">
        Viajes
      </div>
      <div class="snap-section" id="zona2">
        Proyectos
      </div>
      <div class="snap-section" id="zona2">
        Comunidad y blog
      </div>
      <div class="snap-section" id="zona2">
        partners
      </div>
      <div class="snap-section" id="zona2">
        chaknuul shop
      </div>
    </div>
